<!-- Admin Section -->
<section id="admin" class="py-5 text-navy">
  <div class="container mt-5 pt-5">
    <h2 class="text-center">Admin - Manage Blog Posts</h2>
    <p class="text-center">Create, Read, Update, and Delete blog posts or articles.</p>
    <div class="row">
      <div class="col-md-6 mb-4">
        <form id="create-post-form">
          <h4>Create New Post</h4>
          <div class="form-group">
            <label for="postTitle">Title</label>
            <input type="text" class="form-control" id="postTitle" placeholder="Enter title" required>
          </div>
          <div class="form-group">
            <label for="postContent">Content</label>
            <textarea class="form-control" id="postContent" rows="4" placeholder="Enter content" required></textarea>
          </div>
          <div class="form-group">
            <label for="postImage">Image URL</label>
            <input type="url" class="form-control" id="postImage" placeholder="Enter image URL">
          </div>
          <button type="submit" class="btn btn-primary">Create Post</button>
        </form>
      </div>
      <div class="col-md-6 mb-4">
        <h4>Existing Posts</h4>
        <div id="posts-list" class="list-group">
          <!-- Dynamic list of posts will be loaded here -->
        </div>
      </div>
    </div>
  </div>
